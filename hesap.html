<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleTwo.css">
    <script src="https://kit.fontawesome.com/87a051f9cc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <p id="account" style="color: white;">HESABIM</p>
        <p id="kolye" style="color: white;">KOLYELER</p>
        <i id="logo" class="fa-brands fa-connectdevelop" style="color: #B197FC;"></i>
        <i id="bag" class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i>
        <i id="bar" class="fa-solid fa-bars" style="color: #ffffff;"></i>
    </header>
    <div class="container">
        <div class="signUp">
            <h1 class="title">Hesap Oluştur</h1>
            <div class="mail">
                <p class="mailText">Mail Hesabın:</p>
                <input type="text" class="mailInput" placeholder="Mail">
            </div>
            <div class="sifre">
                <p class="sifreText">Şifren:</p>
                <input type="text" class="sifre" placeholder="Şifre">
            </div>
            <button class="btn">Hesap Oluştur</button>
        </div>
        <div class="signIn">
            <h1 class="title">Giriş Yap</h1>
            <div class="mail">
                <p class="mailText">Mail Hesabın:</p>
                <input type="text" class="mailInput" placeholder="Mail">
            </div>
            <div class="sifre">
                <p class="sifreText">Şifren:</p>
                <input type="text" class="sifre" placeholder="Şifre">
            </div>
            <button class="btn">Giriş</button>
        </div>
        <div class="purple"></div>
    </div>
</body>
</html>
